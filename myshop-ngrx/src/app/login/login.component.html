<div>
	<form class="login-form" #loginFormRef="ngForm">
    <h3 class="login-title">User Login</h3>
    <small class="error-msg" *ngIf="isLoginError">{{loginErrMsg}}</small>
		<div class="form-group">
			<label>Username</label>
      <input class="form-control" #usernameRef="ngModel" [(ngModel)]="username" name="username" required (input)="isInvalidCred = false">
      <small class="error-msg" *ngIf="!usernameRef.pristine && usernameRef.invalid">Username should not be empty</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" #passwordRef="ngModel" [(ngModel)]="password" name="password" required (input)="isInvalidCred = false">
      <small class="error-msg" *ngIf="!passwordRef.pristine && passwordRef.invalid">Password should not be empty</small>
    </div>
   <div class="form-actions">
      <button class="btn btn-primary btn-login-submit" (click)="login()" [disabled]="loginFormRef.pristine || loginFormRef.invalid || showSpinner">Log In</button>
      <small class="sign-up-msg">New User? <a routerLink="/registration">Sign-up here</a></small><!-- <img class="spinner" src="https://raw.githubusercontent.com/vasanth1490/static/master/img/spinner.gif" *ngIf="showSpinner"> -->
        <div class="spinner-border text-danger spinner" role="status"  *ngIf="showSpinner">
        <span class="sr-only">Loading...</span>
      </div>
   </div>
  </form>
</div>
