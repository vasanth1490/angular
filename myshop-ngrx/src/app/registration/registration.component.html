<div>
	<form class="reg-form" #regFormRef="ngForm" *ngIf="!isRegSuccess">
		<h3 class="reg-title">User Registration</h3>
		<small class="error-msg" *ngIf="isRegError">{{loginErrMsg}}</small>
    <div class="form-group">
			<label>Name</label>
      <input class="form-control" #nameRef="ngModel" [(ngModel)]="user.name" name="name" required>
      <small class="error-msg" *ngIf="!nameRef.pristine && nameRef.invalid">Name should not be empty</small>
    </div>
		<div class="form-group">
			<label>Email Id</label>
      <input type="email" class="form-control" #emailRef="ngModel" [(ngModel)]="user.email" name="email" required>
      <small class="error-msg" *ngIf="!emailRef.pristine && emailRef.invalid">Email id should not be empty</small>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" #usernameRef="ngModel" [(ngModel)]="user.username" name="username" required>
      <small class="error-msg" *ngIf="!usernameRef.pristine && usernameRef.invalid">Username should not be empty</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" #passwordRef="ngModel" [(ngModel)]="user.password" name="password" required>
      <small class="error-msg" *ngIf="!passwordRef.pristine && passwordRef.invalid">Password should not be empty</small>
    </div>
   <div class="form-actions">
      <button class="btn btn-primary btn-reg-submit" (click)="register()"  [disabled]="regFormRef.pristine || regFormRef.invalid || showSpinner">Register</button>
      <small class="sign-in-msg">Existing User? <a routerLink="/login">Login here</a></small><!-- <img class="spinner" src="https://raw.githubusercontent.com/vasanth1490/static/master/img/spinner.gif" *ngIf="showSpinner"> -->
      <div class="spinner-border text-danger spinner" role="status"  *ngIf="showSpinner">
        <span class="sr-only">Loading...</span>
      </div>
   </div>
  </form>
  <div class="card success-msg-box" *ngIf="isRegSuccess">
    <div class="card-body">
      <h5 class="card-title">Success!!</h5>
      <p class="card-text">Your user account has been created successfully. <a class="btn btn-primary" routerLink="/login"  role="button">Login</a> to continue.</p>
    </div>
  </div>
</div>
